<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="in">
            <input type="text" id="displaybox" placeholder="0">
        </div>
        <div class="div1">
            <button class="bt1" id="c">C</button>
            <button class="bt1" id="op">/</button>
            <button class="bt1" id="op">%</button>
            <button class="bt1" id="op">Del</button>
        </div>
        <div class="div1">
            <button class="bt1">7</button>
            <button class="bt1">8</button>
            <button class="bt1">9</button>
            <button class="bt1" id="op">*</button>
        </div>
        <div class="div1">
            <button class="bt1">4</button>
            <button class="bt1">5</button>
            <button class="bt1">6</button>
            <button class="bt1" id="op">-</button>
        </div>
        <div class="div1">
            <button class="bt1">1</button>
            <button class="bt1">2</button>
            <button class="bt1">3</button>
            <button class="bt1" id="op">+</button>
        </div>
        <div class="div1">
            <button class="bt1">0</button>
            <button class="bt1" id="op">.</button>
            <button id="equal"
            onclick="setPlaceholder()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
